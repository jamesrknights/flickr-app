  <div class="container">
    <h2>Mapbox Angular 5 {{parsed_coordinates}}</h2>
    <div class="form-group">
        <input type="text" class="form-control" id="long-mapbox" placeholder="Long" #long>
        <input type="text" class="form-control" id="lat-mapbox" placeholder="Lat" #lat>
      </div>
      <button (click)="zoom_to(long, lat)" class="btn btn-primary">Submit</button>
    <div class="map" id="map"></div>
</div>
